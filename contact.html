<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact ME Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="contact.css" rel="stylesheet" type="text/css" />
     <link href="nav.css" rel="stylesheet" type="text/css" />
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
     <script>
        (function(){
           emailjs.init("PNtCG7VabnsGZQ5Sk");
        })();
     </script>
     <script src="nav.js"></script>
     <script src="contact.js"></script>
   </head>
  <nav>
    <div class="nav-content">
      <div class="toggle-btn">
        <i class='bx bxs-dashboard'></i>
      </div>
      <span style="--i:1;">
        <a href="index.html""><i class='bx bxs-home'></i></a> 
      </span>
      <span style="--i:2;">
        <a href="aboutme.html"><i class='bx bxs-user'></i></a> 
      </span>
      <span style="--i:3;">
        <a href="project.html""><i class='bx bxs-briefcase'></i></a> 
      </span>
      <span style="--i:4;">
        <a href="contact.html"><i class='bx bxs-envelope'></i></a> 
      </span>
    </div>
  </nav>
   <body>
    <div class="container">
        <div class="text">Contact Me</div>
        <form id="contactForm">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="first_name" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" name="last_name" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="email" name="email" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea name="message" rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br/>
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
   </body>
</html>
